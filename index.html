<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font Awesome-->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  
    
  <title>Weather Dashboard</title>
  </head>



  <body>

    <header p-4>
      <h1>Weather Dashboard</h1>
    </header>

    

    <div class="container pt-4">


     <!-- begin first row--> 
     <div class="row">

      <!-- New Column - City Search-->
       <div class="col-6">
        <div class="pt-3">
          <h4>Search for a city:</h4>
        </div>
          <div class="input-group mb-3">
          <input id="enterCity" type="text" class="form-control" placeholder="Enter New City" aria-label="Enter City" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
          </div>
        </div>

        

         <!-- Previous Searches-->
         
        <div id="prevSearches">
          <p id="firstCity"></p>
          <p id="secondCity"></p>
          <p id="thirdCity"></p>
          <p id="fourthCity"></p>
          <p id="fifthCity"></p>
        </div>


      <!-- end column-->
      </div>

     

      

      <!--  New column - Todays Weather Display-->
      <div class="col-6 p-3">
        <div id="todaysDate"></div>
        <div id="weatherDisplay"></div>
     </div>

     <!-- end first row -->
    </div> 

    <div id="noInput"></div>

    <!-- Five Day Heading -->
    <div id="forecastHeading" class="pt-2"><h4>Five Day Forecast:</h4></div>

    <!-- Five Day Display-->
    <div id="fiveDayDisplay" class="row pt-4 justify-content-between">
      <div id="day1" class="col-2"></div>
      <div id="day2" class="col-2"></div>
      <div id="day3" class="col-2"></div>
      <div id="day4" class="col-2"></div>
      <div id="day5" class="col-2"></div>
    </div>

      

      




    <!-- end container div-->      
    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Moment js-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg==" crossorigin="anonymous"></script>

    <!-- Custom javaScript -->

    <script src="assets/js/main.js"></script>
  </body>
</html>
